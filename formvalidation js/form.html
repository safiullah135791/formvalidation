<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormValidation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="ionicons-2.0/css/ionicons.min.css">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script></head>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <body>
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>
        <form action="" class="form" autocomplete="off">
             <div class="form-group">
                <label for="username">Username :</label>
                <input type="text" name="username" id="username" placeholder="Enter User Name" class="form-control">
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" name="email" id="email" placeholder="Enter User Email" class="form-control" >
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="phoneno">PhoneNo :</label>
                <input type="number" name="phoneno" id="phoneno" placeholder="Enter User PhoneNo" class="form-control" >
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="password">Password :</label>
                <input type="password" name="password" id="password" placeholder="Enter User Password" class="form-control" >
                <i class="ion-ios-checkmark"></i>
                <i class="ion-andriod-alert"></i>
                <span></span>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password :</label>
                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="Enter User Password" class="form-control" >
                <i class="ion-ios-checkmark"></i>
                <i class="ion-android-alert"></i>
                <span></span>
            </div>
            <button id="submit">Submit</button>
         </form>
    </div>
    <script src="app.js"></script>
 </body>
</html>
